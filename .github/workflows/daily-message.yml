name: Daily WeWork Message

# 定时触发：每工作日上午 11:40 (北京时间)
# GitHub Actions 使用 UTC 时间，所以设置为 03:40 UTC (对应北京时间 11:40)
on:
  schedule:
    - cron: '0 4 * * 1-5'  # 每周一到周五的 04:00 UTC (对应北京时间 12:00)
  workflow_dispatch:  # 允许手动触发

jobs:
  send-daily-message:
    runs-on: ubuntu-latest
    
    steps:
      - name: Send Daily Message
        run: |
          echo "Sending daily message..."
          
          # 确保URL格式正确，移除末尾斜杠并添加调试信息
          CLEAN_URL=$(echo "${{ secrets.VERCEL_APP_URL }}" | sed 's:/*$::')
          FULL_URL="${CLEAN_URL}/send-daily"
          
          echo "Target URL: $FULL_URL"
          
          # 发送请求并获取响应
          response=$(curl -s -w "\n%{http_code}" -L -X POST "$FULL_URL" \
            -H "Content-Type: application/json" \
            -H "User-Agent: GitHub-Actions")
          
          # 解析响应
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | head -n -1)
          
          echo "HTTP Status: $http_code"
          echo "Response Body: $body"
          
          # 检查状态码是否为数字
          if ! [[ "$http_code" =~ ^[0-9]+$ ]]; then
            echo "❌ Invalid HTTP status code: $http_code"
            echo "Full response: $response"
            exit 1
          fi
          
          # 检查是否成功（200-299范围）
          if [ "$http_code" -ge 200 ] && [ "$http_code" -lt 300 ]; then
            echo "✅ Daily message sent successfully!"
          else
            echo "❌ Failed to send daily message (Status: $http_code)"
            echo "Please check:"
            echo "1. VERCEL_APP_URL secret is correctly set"
            echo "2. Vercel app is deployed and running"
            echo "3. /send-daily endpoint exists and is accessible"
            exit 1
          fi
        env:
          VERCEL_APP_URL: ${{ secrets.VERCEL_APP_URL }}

      - name: Notify on failure
        if: failure()
        run: |
          echo "⚠️ Daily message sending failed. Please check the logs."
          # 这里可以添加其他通知方式，比如发送邮件或企业微信通知